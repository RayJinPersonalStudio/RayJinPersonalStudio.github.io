  <script type="text/javascript">
var much;
    function sendMsg(){
var currentUser = Bmob.User.current();
	    alert(currentUser);
	      
if (currentUser) {
var name="i";
    // do stuff with the user

        
        var content = $("#content").val();

       

         if($.trim(content)==""){
            alert("内容不能为空！");
            return;
        }       

        var Chat = Bmob.Object.extend("Chat");
        var chat = new Chat();
        chat.set("name", $("#name").val());
        chat.set("content", $("#content").val());
        chat.save(null, {

		  alert("发送成功");
          },

          }
        });

} else {
alert("请先登陆");

}
       
    }

    $("#send").click(function(){

      function myFunction() {
	      var Chat = Bmob.Object.extend("Chat");
var query = new Bmob.Query(Chat);
// 查询所有数据
query.find({
  success: function(results) {
	  much=results.length;
   
    // 循环处理查询到的数据
    for (var i = 0; i < results.length; i++) {
      var data = results[i];
      
	          var content=$("#data");
        var p = '<p><span style="color:red;">' + data.get('name')+'</span>  '+'<span style="color:green;">'+ data.createdAt+'</span>  '+ ' :<br/> '+data.get('content')+'</p><br/><br/>';
        content.html(content.html()+p);
   
    }
  },
  error: function(error) {
    alert("查询失败: " + error.code + " " + error.message);
  }
});
	 
	         
alert("start");
    setInterval(alertFunc, 200);
	 
}
 
function alertFunc() {
   var Chat = Bmob.Object.extend("Chat");
var query = new Bmob.Query(Chat);
query.count({
  success: function(count) {
    // 查询成功，返回记录数量
	  
	 if(much!=count)
		 {
    
			 var Chat = Bmob.Object.extend("Chat");
var query = new Bmob.Query(Chat);
query.greaterThan("num", much);
// 查询所有数据
query.find({

        }

    }
});
			 }
  },
  error: function(error) {
	  alert("e");
    // 查询失败
  }
});
	
}
